name: Test

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node version on which to run the tests"
        type: number
        default: 20

    secrets:
      turbo_token:
        required: false
        description: Vercel access token for distributed Turborepo caching
      turbo_team:
        required: false
        description: Slug of the remote cache Vercel team

env:
  NODE_VERSION: ${{ inputs.node-version }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      # TODO: partition cache based on inputs (os)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # TODO: this step can be removed, but that'll reduce the visibility of compilation errors
      - name: Build
        run: pnpm build
        env:
          TURBO_TOKEN: ${{ secrets.turbo_token }}
          TURBO_TEAM: ${{ secrets.turbo_team }}

      - name: Test
        run: pnpm test
        env:
          TURBO_TOKEN: ${{ secrets.turbo_token }}
          TURBO_TEAM: ${{ secrets.turbo_team }}
